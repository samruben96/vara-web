version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: vara-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vara
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: vara-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  deepface-service:
    build:
      context: ./services/deepface-service
      dockerfile: Dockerfile
      args:
        PRELOAD_MODELS: "true"  # Pre-download models for faster startup
    container_name: vara-deepface
    restart: unless-stopped
    ports:
      - '8001:8001'
    environment:
      - LOG_LEVEL=INFO
      - PORT=8001
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/api/v1/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      start_period: 60s  # Allow time for model loading
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G  # DeepFace needs significant memory for ML models
        reservations:
          memory: 2G

volumes:
  postgres_data:
  redis_data:
