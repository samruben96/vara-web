<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Mobile viewport with safe area support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- SEO -->
    <meta name="description" content="Vara - Digital Safety Platform for Women. Protect yourself from online harassment, stalking, and image misuse." />
    <title>Vara - Digital Safety Platform</title>

    <!-- PWA Theme Color -->
    <meta name="theme-color" content="#8B6EAF" />
    <meta name="msapplication-TileColor" content="#8B6EAF" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Vara" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Prevent phone number detection -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Disable text size adjustment on iOS -->
    <meta name="text-size-adjust" content="100%" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Splash screens for iOS - optional but improves PWA experience -->
    <style>
      /* Prevent flash of unstyled content */
      html {
        background-color: #FEFAF1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
